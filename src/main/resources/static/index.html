<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
                name="description"
                content="This is the API for the Quilt Meta server. You can use it to inspect various information about our releases."
        />
        <title>Quilt Meta</title>
        <link rel="stylesheet" href="/swagger.css" />
        <link rel="stylesheet" href="/dark-swagger.css" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script src="/swagger-ui-bundle.js" crossorigin></script>
        <script>
            window.onload = () => {
                window.ui = SwaggerUIBundle({
                    url: '/openapi.yaml',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                });
            };
        </script>
    </body>
</html>
